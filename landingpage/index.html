<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá divertir sua comunidade do disocrd">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OZ Bot - Divirta sua comunidade do Discord</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo da comunidade OZbot">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://discord.gg/DUx75vfd">Comunidade OZ</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Sources</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">OZ-bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe sua comunidade mais divertida</h2>
                <button class="conteudo-principal-escrito-botao">Convidar OZ-bot !</button>
            </div>
            <img class="conteudo-principal-imagem" src="mid_page.svg" alt="Oz-bot imagem site">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Oque faz para tornar sua comunidade divertida?</h3>
            <p class="conteudo-secundario-paragrafo">1. Conta <strong>piadas</strong> incríveis</p>
            <p class="conteudo-secundario-paragrafo">2. <strong>Movimenta os canais </strong>constantemente</p>
            <p class="conteudo-secundario-paragrafo">3. Promove<strong> sorteios irados</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="oz-bot-footer.svg" alt="OZ-bot">
    </footer>

</body>

</html>
